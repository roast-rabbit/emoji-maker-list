    <style>* {

body {

}

#container {
  grid-template-columns: 1fr 1fr;
  display: grid;
}

img {
  width: 36px;
  height: 36px;
}

button {
  color: #ddd;
  background-color: #666a82;
  border: none;
  border-radius: 5px;
  margin-bottom: 5px;
  padding: 10px;
}

button:hover {
  cursor: pointer;
  background-color: #3f4257;
}

ul {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 0;
  list-style: none;
}

li {
  border-bottom: 1px solid #ccc;
  padding: 10px;
}

li:last-child {
  border-bottom: 0;
}

li:nth-child(2n+1) {
  background-color: #f0f8ffdf;
}

li:nth-child(2n) {
  background-color: #fff;
}

li:hover {
  cursor: pointer;
  outline: 2px solid #aed3f6f7;
}

li.active {
  outline: 4px solid #2286e3f7;
}

li div {
  color: #363848;
}

.main-container {
  justify-content: flex-start;
  align-items: start;
  gap: 20px;
  display: flex;
}

.draggable {
  cursor: move;
}

.draggable.dragging {
  opacity: .5;
}

@media screen and (max-width: 400px) {
  #container, .main-container {
    display: block;
  }
}

</style>
